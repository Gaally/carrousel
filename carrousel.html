

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Carrousel automatique et manuel</title>
  </head>
  <header>
    <h1>Mon carrousel</h1>
    <p class="text">Carrousel photos sur le thème de la nature, avec défilement automatique et manuel.</p>
    </header>
  <body>

    <center class="image-slider">
      <div class="slider">
        <div class="image">
          <img src="img/autumn cabin.jpg" alt="">

        </div>
        <div class="image">
          <img src="img/fjord01.jpg" alt="">

        </div>
        <div class="image">
          <img src="img/iceland fox.jpg" alt="">

        </div>
        <div class="image">
          <img src="img/italian mountain.jpg" alt="">

        </div>
         <div class="image">
          <img src="img/forest01.jpg" alt="">

        </div>
        <div class="image">
          <img src="img/wave01.jpg" alt="">

        </div>
        
        <div class="left" onclick="manualSlide(-1)"> < </div>
        <div class="right" onclick="manualSlide(1)"> > </div>

      </div>

    </center>
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="img/autumn cabin.jpg" style="width:100%" onclick="currentSlide(1)" alt="Autumn cabin">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/fjord01.jpg" style="width:100%" onclick="currentSlide(2)" alt="Fjord">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/iceland fox.jpg" style="width:100%" onclick="currentSlide(3)" alt="Iceland fox">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/italian mountain.jpg" style="width:100%" onclick="currentSlide(4)" alt="Mountain in Italia">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/forest01.jpg" style="width:100%" onclick="currentSlide(5)" alt="Forest">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/wave01.jpg" style="width:100%" onclick="currentSlide(6)" alt="Wave">
      </div>
    </div>
    <footer>
  <p class="foot">Photos prises sur pixabay.com</p>
</footer>
  </body>
</html>
